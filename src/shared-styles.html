<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        margin: 24px;
        padding: 16px;
        color: rgb(54, 54, 54);
        border-radius: 5px;
        background-color: #FFFFFF;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
        position: relative;
      }

      .dark{
        color: #ffffff;
        background-color: rgb(54, 54, 54);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }
      .circle-sm{
        width:30px;
        height:30px;
        font-size:16px;
        line-height: 30px;
      }
      .closecard{
        position:absolute;
        top:5px; right:5px;
        width:auto;
        color:#999999;
      }

      h1 {
        margin: 16px 0;
        color:rgb(54, 54, 54);
        font-size: 22px;
      }
      .dark h1{
        color: #ffffff;
      }
      
      .float-block{float:left; width:50%;}
      .visible-xs{
          display:none;
        }

      @media screen and (max-width:1024px){
        .float-block{
          clear:both; width:100%;
        }
        .hidden-xs{
          display: none;
        }
        .visible-xs{
          display:block;
        }
      }
    </style>
  </template>
</dom-module>
